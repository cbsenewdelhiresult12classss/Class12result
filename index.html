<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBSE 12th Results - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d47a1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ffffff;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .headline {
      background-color: #ffffff;
      color: #0d47a1;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }
    .container {
      max-width: 400px;
      margin: 40px auto 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .container h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #08306b;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 2px solid #ffffff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Central Board of Secondary Education</h1>
  </header>  <div class="headline">
    Senior School Examination (Class XII) Results 2025 - Compartment
  </div>  <div class="container">
    <h2>Enter Your Details</h2>
    <form id="resultForm">
      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" required><label for="dob">Date of Birth (DD/MM/YYYY)</label>
  <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>

  <label for="school">School No</label>
  <input type="text" id="school" name="school" required>

  <label for="center">Centre No</label>
  <input type="text" id="center" name="center" required>

  <label for="admit">Admit Card ID</label>
  <input type="text" id="admit" name="admit" required>

  <button type="submit">Submit</button>
  <div class="error" id="errorMsg"></div>
</form>

  </div>  <footer>
    Copyright Â© 2025 - CBSE Results | Designed & Developed by National Informatics Centre
  </footer>  <script>
    document.getElementById('resultForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const roll = document.getElementById('roll').value.trim();
      const dob = document.getElementById('dob').value.trim();
      const school = document.getElementById('school').value.trim();
      const center = document.getElementById('center').value.trim();
      const admit = document.getElementById('admit').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (
        roll === '23727011' &&
        dob === '27/10/2005' &&
        school === '99999' &&
        center === '847312' &&
        admit === 'SS019973'
      ) {
        window.location.href = 'class12.html';
      } else {
        errorMsg.textContent = 'No private candidate found..!';
      }
    });
  </script></body>
</html>
